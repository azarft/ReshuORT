<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Test</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/review.css">
</head>
<body>
  <div class="review-container">
    <h1>Review Your Test</h1>
    <div id="testDetails">
      <p><strong>Test Name:</strong> <span id="testName"></span></p>
      <p><strong>Subject:</strong> <span id="testSubject"></span></p>
      <p><strong>Score:</strong> <span id="testScore"></span></p>
    </div>
    <div id="questionsContainer">
      <!-- Questions and answers will be dynamically loaded here -->
    </div>
  </div>
  <script src="js/review.js"></script>
</body>
</html>
