<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="header">
      <h1>Welcome to the Test Dashboard</h1>
      <button id="logoutButton" class="btn btn-logout">Logout</button>
      <button id="viewResultsButton" class="btn btn-primary">View Results</button>
      <button id="addTestButton" class="btn btn-primary">Add Test</button>
    </div>
    <table id="testsTable">
      <thead>
        <tr>
          <th>Test Name</th>
          <th>Subject</th>
          <th>Time Limit</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Tests will be dynamically loaded here -->
      </tbody>
    </table>
    <div id="errorMessage" class="error-message"></div>
  </div>
  <script src="js/dashboard.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
